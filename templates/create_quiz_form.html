{% extends "dashboard.html" %}
{% block content %}
<style>
  .quiz-container {
    max-width: 1000px;
    margin: 40px auto;
    background: #f7f6f6;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .quiz-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 25px;
  }

  .quiz-header h2 {
    font-size: 24px;
    font-weight: 600;
    color: #575E75;
  }

  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
    align-items: start;
  }

  .section {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    border: 1px solid #e5e7eb;
  }

  .section h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #575E75;
  }

   .cover-upload {
  position: relative;
  border: 2px dashed #cbd5e1;
  border-radius: 10px;
  padding: 100px 20px;
  text-align: center;
  background-color: #f8fafc;
  cursor: pointer;
  overflow: hidden; /* impede a imagem de aumentar o tamanho */
  height: 230px; /* altura fixa para o bloco */
  }

  .cover-upload input[type="file"] {
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }

  .cover-upload:hover {
    background: #f1f5f9;
  }

  /* Imagem de pré-visualização */
.cover-preview {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover; /* a imagem cobre toda a área */
  border-radius: 10px;
  display: none;
}


  input[type="text"],
  input[type="file"],
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 15px;
    margin-top: 5px;
  }

  .privacy-setting {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
  }

  .privacy-setting label {
    font-size: 16px;
    color: #575E75;
  }

  .method-section {
    margin-top: 25px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
    color: #575E75;
  }

  .method-buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .method-btn {
    flex: 1;
    background: #e5e7eb;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  .method-btn:hover {
    background: #d1d5db;
  }

  .btn-create {
    background-color: #02B758;
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%;
    margin-top: 30px;
  }

  .btn-create:hover {
    background-color: #02974a;
  }

  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<div class="quiz-container">
  <div class="quiz-header">
    <h2>Criar Novo Quiz</h2>
  </div>

  <form method="POST" enctype="multipart/form-data">

    <div class="form-grid">
      <!-- Coluna esquerda (Imagem) -->
      <div class="section">
        <h3>Imagem de Capa</h3>
        <div class="cover-upload" id="coverUpload">
          <img id="coverPreview" class="cover-preview" alt="Pré-visualização da capa">
          <p id="coverText">Arraste uma imagem ou clique abaixo:</p>
          <input type="file" name="cover_image" accept="image/*" id="coverInput">
        </div>
      </div>

      <!-- Coluna direita -->
      <div class="section">
        <h3>Informações do Quiz</h3>
        <label>Título:</label>
        <input type="text" name="title" required placeholder="O meu quiz">
        <label>Descrição:</label>
        <textarea name="description" rows="4" placeholder="Um quiz muito interessante"></textarea>
        <div class="privacy-setting">
          <input type="checkbox" name="is_public" value="1">
          <label>Tornar público (visível a todos)</label>
        </div>
      </div>
    </div>

    <div class="method-section">
      <h3>Método de Criação</h3>
      <p>Escolha como você quer adicionar as perguntas:</p>
      <div class="method-buttons">
        <button type="button" class="method-btn">Manual</button>
        <button type="button" class="method-btn">Importar do Quizlet</button>
        <button type="button" class="method-btn">Importar CSV</button>
      </div>
    </div>

    <button type="submit" class="btn-create">Criar Quiz</button>
  </form>
</div>

<script>
  const input = document.getElementById('coverInput');
  const preview = document.getElementById('coverPreview');
  const text = document.getElementById('coverText');

  input.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = (e) => {
      preview.src = e.target.result;
      preview.style.display = 'block';
      text.style.display = 'none';
    };
    reader.readAsDataURL(file);
  });
</script>
{% endblock %}
