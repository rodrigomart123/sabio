{% extends "dashboard.html" %}
{% block content %}
<style>
  .quiz-container {
    max-width: 1000px;
    margin: 40px auto;
    background: #f9fafb;
    border-radius: 12px;
    padding: 30px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .quiz-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 25px;
  }

  .quiz-header h2 {
    font-size: 24px;
    font-weight: 600;
    color: #333;
  }

  /* Layout horizontal */
  .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 25px;
    align-items: start;
  }

  .section {
    background: #fff;
    border-radius: 10px;
    padding: 20px;
    border: 1px solid #e5e7eb;
  }

  .section h3 {
    font-size: 18px;
    margin-bottom: 10px;
    color: #444;
  }

  .cover-upload {
  position: relative;
  border: 2px dashed #cbd5e1;
  border-radius: 10px;
  padding: 100px 20px;
  text-align: center;
  background-color: #f8fafc;
  cursor: pointer;
}

.cover-upload input[type="file"] {
  position: absolute;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  opacity: 0; /* deixa invisível */
  cursor: pointer;
}

  .cover-upload:hover {
    background: #f1f5f9;
  }

  input[type="text"],
  input[type="file"],
  textarea {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #d1d5db;
    font-size: 15px;
    margin-top: 5px;
  }

  .privacy-setting {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-top: 15px;
  }

  .privacy-setting label {
    font-size: 16px;
    color: #444;
  }

  .method-section {
    margin-top: 25px;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    border: 1px solid #e5e7eb;
  }

  .method-buttons {
    display: flex;
    gap: 10px;
    margin-top: 10px;
  }

  .method-btn {
    flex: 1;
    background: #e5e7eb;
    border: none;
    padding: 12px;
    border-radius: 8px;
    font-weight: 500;
    cursor: pointer;
    transition: background 0.2s;
  }

  .method-btn:hover {
    background: #d1d5db;
  }

  .btn-create {
    background-color: #06b6d4;
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 10px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
    width: 100%;
    margin-top: 30px;
  }

  .btn-create:hover {
    background-color: #0891b2;
  }

  /* Responsivo */
  @media (max-width: 768px) {
    .form-grid {
      grid-template-columns: 1fr;
    }
  }
</style>

<div class="quiz-container">
  <div class="quiz-header">
    <h2>Criar Novo Quiz</h2>
  </div>

  <form method="POST" enctype="multipart/form-data">

    <!-- GRID PRINCIPAL -->
    <div class="form-grid">
      <!-- Coluna esquerda (Imagem) -->
      <div class="section">
        <h3>Imagem de Capa</h3>
        <div class="cover-upload">
          <p>Arraste uma imagem ou clique abaixo:</p>
          <input type="file" name="cover_image" accept="image/*">
        </div>
      </div>

      <!-- Coluna direita (Título e descrição) -->
      <div class="section">
        <h3>Informações do Quiz</h3>
        <label>Título:</label>
        <input type="text" name="title" required placeholder="O meu quiz">
        <label>Descrição:</label>
        <textarea name="description" rows="4" placeholder="Um quiz muito interessante"></textarea>
        <div class="privacy-setting">
          <input type="checkbox" name="is_public" value="1">
          <label>Tornar público (visível a todos)</label>
        </div>
      </div>
    </div>

    <!-- Método de Criação (abaixo, na horizontal) -->
    <div class="method-section">
      <h3>Método de Criação</h3>
      <p>Escolha como você quer adicionar as perguntas:</p>
      <div class="method-buttons">
        <button type="button" class="method-btn">Manual</button>
        <button type="button" class="method-btn">Importar do Quizlet</button>
        <button type="button" class="method-btn">Importar CSV</button>
      </div>
    </div>

    <!-- Botão -->
    <button type="submit" class="btn-create">Criar Quiz</button>
  </form>
</div>
{% endblock %}
