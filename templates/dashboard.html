<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SABIO â€“ Dashboard</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="{{ url_for('static', filename='js/quiz_actions.js') }}"></script>
  <link rel="icon" type="image/jpg" href="/static/img/logoapp.png">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    /* LAYOUT DASHBOARD */

    .main {
    flex: 1;
    display: flex;
    justify-content: center; /* horizontal centering only */
    align-items: flex-start; /* make content start at top, not center vertically */
    padding: 40px;
    overflow-y: auto; /* allow scrolling if content is taller */
    margin-left: 250px; /* same as sidebar width */
  }



    .dashboard {
    display: flex;
    min-height: 100vh; /* ðŸ‘ˆ instead of fixed height */
    background: #EDF4FF;
    background-image: linear-gradient(to right, rgba(255, 255, 255, 0.15) 0 100%), url('/static/img/chess.png');
    background-repeat: repeat;
    background-size: 300px 300px;
    background-attachment: fixed;
    animation: moverFundo 20s linear infinite;
    }

    .dashboard-main {
    flex: 1;
    overflow-y: auto;
  }


    /* Sidebar */
    .sidebar {
      width: 220px;
      background: #4383db;
      box-shadow: 0.5px 0 5px 0 #555;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 250px;  /* maior */
      font-size: 1.1rem;
      position: fixed;
      left: 0;
      top: 0;
      bottom: 0;
    }

    .sidebar h2 {
    font-size: 1.6rem;
    display: flex;
    align-items: center;
    gap: 8px;
    padding-left: 15px;   /* mesmo recuo dos links */
    justify-content: flex-start; /* alinha Ã  esquerda */
    }


    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      padding-bottom: 20px;
      margin: 8px 0;
      display: block;
      transition: color 0.3s;
      align-items: center;
      font-size: 1.1rem;
      padding: 12px 5px; /* top/bottom 12px, esquerda/direita 5px */
      transition: all 0.2s ease-in-out; /* suaviza animaÃ§Ãµes */
      gap: 10px;
      border-radius: 8px;
    }

    .sidebar a:hover {
      color: #4D97FF;
      background-color: #EDF4FF; /* cor de fundo ao passar o rato */
      transform: scale(1.05);   /* aumenta ligeiramente */
      margin-left: -10px;   /* puxa o bloco pra esquerda */
      padding-left: 25px;   /* compensa para o texto nÃ£o se mover */
    }

    .sidebar a.active {
      color: #4D97FF;
      background-color: #EDF4FF;
      transform: scale(1.05);
      margin-left: -10px;
      padding-left: 25px;
    }

    ul {
    list-style-type: none;
    }

    /* Main */
    .dashboard-main {
      flex: 1;
      padding: 50px; /* aumentei */
      overflow-y: auto;
      display: flex;
      justify-content: center; /* centraliza horizontalmente */
      align-items: flex-start; /* ou center se quiser tudo no meio da tela */
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .card h3 {
      margin-bottom: 15px;
      color: #4b2e2b;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }

    .stat-box {
      background: #f4d7b7;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
      color: #4b2e2b;
    }
  </style>
</head>
<body>

<div class="dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <img src="/static/img/logotoppagetransparent.png" alt="Logo SABIO">
    <h2><i class="fa-solid fa-shapes"></i> Dashboard</h2>
    <ul>
      <li><a href="#"><i class="fa-solid fa-play"></i> Jogar</a></li>
      <li><a href="/dashboard/profile" class="{% if active_page == 'perfil' %}active{% endif %}"><i class="fa-solid fa-gear"></i> Perfil</a></li>
      <li><a href="#"><i class="fa-solid fa-sack-dollar"></i></i> InventÃ¡rio</a></li>
      <li><a href="/dashboard/discover" class="{% if active_page == 'discover' %}active{% endif %}"><i class="fa-solid fa-compass fa-spin"></i> Descobrir</a></li>
      <li><a href="/dashboard/my_sets" class="{% if active_page == 'my_sets' %}active{% endif %}"><i class="fa-solid fa-list-ul"></i> Meus Sets</a></li>
      <li><a href="/dashboard/favorites" class="{% if active_page == 'favorites' %}active{% endif %}"><i class="fa-solid fa-star"></i> Favoritos</a></li>
      <li><a href="/logout"><i class="fa-solid fa-door-open"></i> Sair</a></li>
      <!-- podes adicionar mais opÃ§Ãµes aqui -->
    </ul>
  </aside>

  <!-- ConteÃºdo principal -->
    <div class="main">
      {% block content %}
      <!-- cada pÃ¡gina (ex: profile.html) vai inserir o conteÃºdo aqui -->
      {% endblock %}
    </div>

</div>

</body>
</html>
