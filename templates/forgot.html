<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Palavra-passe - SABIO</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/jpg" href="/static/img/logoapp.jpg">
</head>
<body class="auth-page">
    <div class="auth-container">
        <h2>Recuperar Palavra-passe</h2>
        <p class="subtitle">Introduz o teu e-mail e enviaremos um link para redefinir a tua palavra-passe.</p>

        {% if message %}
            <p style="color:green">{{ message }}</p>
        {% endif %}

        <form method="post">
            <input type="email" name="email" placeholder="Email" required>
            <button class="btn" type="submit">Enviar link</button>
        </form>

        <p><a href="/login">Voltar ao login</a></p>
    </div>
</body>
</html>
